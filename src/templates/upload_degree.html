<!DOCTYPE html>
<html>

    <head>
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </head>

    <!-- Background color, doesn't include form -->

    <body style="background-color: rgba(22,22,22,0.3)">
        <div style="margin-top: 2%; margin-left: 2%; margin-right:2%;" class="row">
            <div class="col-lg-4"></div>
            <div style="background-color: #ffffff; border-radius: 10px" class="col-lg-4">
                <!-- Logo, atributes -->
                <div style="margin: 1%;" class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2 text-center">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" width="40" height="40">
                    </div>
                </div>

                <hr>
                <h4><b>Upload Medical Degree</b></h4>
                <br>

                <form action="/upload_degree" method="POST" enctype = "multipart/form-data">

                    <div class="row">
                        <!-- Submit & cancel buttons -->
                        <div class="col-lg-7">
                            <input type="file" class="form-control-file" name="medical_study">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-2">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                        <div class="col-lg-2">
                            <!-- 'danger' for the red color -->
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </div>
                    <br>
                </form>

            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    </body>

</html>
