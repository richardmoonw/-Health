<!DOCTYPE html>
<html>

<head>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</head>


<!--- Background color, not including row-->

<body style="background-color: rgba(22,22,22,0.3)">
    <div style="margin-top: 2%; margin-left: 2%; margin-right:2%;" class="row">
        <div class="col-lg-2"></div>
        <div style="background-color: #ffffff; border-radius: 10px" class="col-lg-8">
            <div style="margin: 1%;" class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-2 text-center">
                    <!--- Page's logo-->
                    <img src="{{ url_for('static', filename='images/logo.png') }}" width="40" height="40">
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-lg-4">
                    <h4>New Diagnosis</h4>
                </div>
                <div class="col-lg-5"></div>
                <div class="col-lg-1"></div>
                <div class="col-lg-1">
                    <!--- Cancel button, gets back to the doctor's page-->
                    <button class="btn btn-light my-2 my-sm-0" type="submit">Cancel</button>
                </div>
                <!--- Create button, saves the diagnosis in the db-->
                <button class="btn btn-info my-2 my-sm-0" type="submit">Create</button>
            </div>

            <br>

            <!-- Date of the diagnosis -->
            <form id="treatment">
                <div class="row">
                    <div class="col-lg-3">
                        <b>Date:</b>
                    </div>
                </div>

                <br>


                <div class="form-group">
                    <label for="diagnosis"><b>Diagnosis:</b></label>
                    <!--- Area for the doctor to fill with the diagnosis' description-->
                    <textarea class="form-control" id="diagnosis" rows="6"></textarea>
                </div>

            </form>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>

</html>
