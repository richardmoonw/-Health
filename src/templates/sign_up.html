<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </head>


    <body style="background-color: rgba(22,22,22,0.3)">
        <div style="margin-top: 2%; margin-left: 2%; margin-right:2%;" class="row">
            <div class="col-lg-2"></div>
            <div style="background-color: #ffffff; border-radius: 10px" class="col-lg-8">
                <div style="margin: 1%;" class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2 text-center">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" width="40" height="40">
                    </div>
                </div>

                <hr>
                <h4><b>Sign Up</b></h4>

                <br>

                <form action="/sign_up" method="POST">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" name="first_name" placeholder="Enter your first name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Enter your last name">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="doctorgarcia@doctor.doc">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="email_confirm">Confirm Email</label>
                                <input type="email" class="form-control" name="email_confirm" placeholder="doctorgarcia@doctor.doc">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                <input type="password" class="form-control" name="password2" placeholder="Write the password again">
                            </div>
                        </div>
                    </div>

                    <!-- Personal info -->
                    
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="birthdate">Birthdate</label>
                                <input type="date" class="form-control" name="birthdate">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Example format xxx-xxx-xxxx">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="sex">Sex</label>
                                <select class="form-control" name="sex">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="school">Graduated From:</label>
                                <select class="form-control" name="school">
                                    <option>Tec de Monterrey Campus Chihuahua</option>
                                    <option>UACH</option>
                                    <option>Universidad de Durango Campus Chihuahua</option>
                                    <option>UVM Campus Chihuahua</option>
                                    <option>UNAM</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="graduation">Graduation date:</label>
                                <input type="date" class="form-control" name="graduation">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="speciality">Speciality</label>
                                <input type="text" class="form-control" name="speciality">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="hospital">Hospital where you are currently working</label>
                                <select class="form-control" name="hospital">
                                    <option>Hospital Angeles</option>
                                    <option>Star Medica</option>
                                    <option>Christus Muguerza</option>
                                    <option>Clinica Panamericana</option>
                                    <option>Unidad Medica Familiar IMSS #44</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div style="margin-bottom: 2%" class="row">
                        <!-- Submit & cancel buttons -->
                        <div class="col-lg-5"></div>
                        <div class="col-lg-1">
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                        </div>
                        <div class="col-lg-1">
                            <!-- 'danger' for the red color -->
                            <button type="submit" class="btn btn-danger">Create</button>
                        </div>
                    </div>


                </form>

            </div>
        </div>
                

    </body>

</html>
