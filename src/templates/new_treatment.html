<!DOCTYPE html>
<html>

    <head>
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </head>

    <!--- Background color, not including the rows-->

    <body style="background-color: rgba(22,22,22,0.3)">
        <div style="margin-top: 2%; margin-left: 2%; margin-right:2%;" class="row">
            <div class="col-lg-2"></div>
            <div style="background-color: #ffffff; border-radius: 10px" class="col-lg-8">
                <div style="margin: 1%;" class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2 text-center">
                        <!--- Page's logo-->
                        <img src="{{ url_for('static', filename='images/logo.png') }}" width="40" height="40">
                    </div>
                </div>

                <hr>

                <!--- Treatment's date of creation-->
                <form action="/new_treatment" method="POST" id="treatment" xl-form>
                    <div class="row">
                        <div class="col-lg-4">
                            <h4>New Treatment</h4>
                        </div>
                        <div class="col-lg-5"></div>
                        <div class="col-lg-1">
                            <!--- Adds a medicine information, 'onclick' makes it blue-->
                            <button type="button" class="btn btn-primary" onclick="add()">Add</button>
                        </div>
                        <div class="col-lg-1">
                            <!--- Cancel button, gets back to the doctor's page-->
                            <button class="btn btn-light my-2 my-sm-0" type="submit">Cancel</button>
                            
                        </div>
                        <!--- Create button, saves the treatment in the db-->
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Create</button>
                    </div> 
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="treatment_date"><b>Date</b></label>
                                <input type="date" class="form-control" name="treatment_date">
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <input type="hidden" id="treatment_count" name="treatment_count">
                        </div>
                    </div>

                    <br>

                    <!--- Treatment's description and specifications-->
                    <div class="row">
                        <div class="col-lg-5">
                            <b>Description:</b>
                        </div>
                        <div class="col-lg-2">
                            <b>Administration:</b>
                        </div>
                        <div class="col-lg-2">
                            <b>Dose:</b>
                        </div>
                        <div class="col-lg-3">
                            <b>Frequency (Every):</b>
                        </div>
                    </div>
                    <hr>

                    <!--- Code when the doctor clicks "Add" button -->
                    <script>
                        var value = 0

                        function add() {

                            value++
                            document.getElementById('treatment_count').value = value

                            $('#treatment').append(
                                '<div class="row">\
                                    <div class="col-lg-5"> \
                                        <select class="form-control" name="description' + value + '"> \
                                            <option>Amoxicilin</option> \
                                            <option>Omeprazole</option> \
                                            <option>Tramadol</option> \
                                            <option>Lexapro</option> \
                                            <option>Ibuprofen</option> \
                                            <option>Ativan</option> \
                                            <option>Citalopram</option> \
                                            <option>Losartan</option> \
                                            <option>Viagra</option> \
                                            <option>Naproxen</option> \
                                            <option>Ciprofloxacin</option> \
                                            <option>Codeine</option> \
                                            <option>Doxycyline</option> \
                                            <option>Lisinopril</option> \
                                            <option>Gabapentin</option> \
                                            <option>Pantoprazole</option> \
                                            <option>Zoloft</option> \
                                        </select> \
                                    </div> \
                                    <div class="col-lg-2"> \
                                        <input type="text" class="form-control" name="administration' + value + '"> \
                                    </div> \
                                    <div class="col-lg-2"> \
                                        <input type="text" class="form-control" name="dose' + value + '"> \
                                    </div> \
                                    <div class="col-lg-1"> \
                                        <input type="text" class="form-control" name="frequency_value' + value + '"> \
                                    </div>\
                                    <div class="col-lg-2" \
                                        <input type="hidden">\
                                            <select name="frequency' + value + '" class="form-control">\
                                                <option value="hours">Hours</option>\
                                                <option value="days">Days</option>\
                                            </select>\
                                    </div>\
                                </div>\
                            <br>')

                        }
                    </script>

                    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

                </form>

            </div>
        </div>

    </body>

</html>
